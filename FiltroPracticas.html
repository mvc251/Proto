<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Página Dividida con Bootstrap</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Primera Mitad -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Filtro de alumnos de servicio social
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="cajaTexto1">Ingresa matricula del alumno:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cajaTexto1" placeholder="Ingresa texto aquí">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Campo 1</th>
                                <th scope="col">Campo 2</th>
                                <th scope="col">Campo 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dato 1</td>
                                <td>Dato 2</td>
                                <td>Dato 3</td>
                            </tr>
                            <!-- Puedes agregar más filas según sea necesario -->
                        </tbody>
                    </table>
                    <!-- Agregar la caja de texto y el botón Terminado aquí -->
                    <div class="form-group">
                        <label for="cajaTextoTerminado1">Ingresa la matricula:</label>
                        <input type="text" class="form-control" id="cajaTextoTerminado1" placeholder="Ingresa texto aquí">
                        <button class="btn btn-success mt-2" type="button">Terminado</button>
                        <button class="btn btn-info mt-2" type="button">
                            <a href="index.html" style="text-decoration: none; color: inherit;">Inicio</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda Mitad -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Filtro
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="cajaTexto2">Ingresa matricula del alumno:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cajaTexto2" placeholder="Ingresa texto aquí">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Campo 1</th>
                                <th scope="col">Campo 2</th>
                                <th scope="col">Campo 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dato 4</td>
                                <td>Dato 5</td>
                                <td>Dato 6</td>
                            </tr>
                            <!-- Puedes agregar más filas según sea necesario -->
                        </tbody>
                    </table>
                    <!-- Agregar la caja de texto y el botón Terminado aquí -->
                  
                        <button class="btn btn-success mt-2" type="button">Imprimir</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Agrega la biblioteca de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

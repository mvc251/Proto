<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas Profesionales</title>
    <link rel="stylesheet" href="css/practicasprofesionales.css">
</head>
<body>

    <header>
        <h1>Practicas Profesionales</h1>
        <div class="nav-buttons">
            <a href="index.html">Inicio</a>
            <a href="#verificar-matricula">Verificar Matrícula</a>
            <a href="#generar-documento">Generar Documento</a>
        </div>
    </header>

    <section id="inicio">
        <h2>Datos del Alumno</h2>
        <form>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="Fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha" required>

            <label for="generacion">Generacion:</label>
            <input type="text" id="generacion" name="generacion" required>

            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera" required>

            <label for="turno">Turno:</label>
            <input type="text" id="turno" name="turno" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <button type="submit">Guardar</button>
        </form>
    </section>

    <section id="verificar-matricula">
        <h2>Datos de la Empresa</h2>
        <form>
            <label for="nombreEmpresa">Nombre de la Empresa:</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>

            <label for="rubro">Rubro:</label>
            <input type="text" id="rubro" name="rubro" required>

            <label for="telefonoEmpresa">Teléfono de la Empresa:</label>
            <input type="tel" id="telefonoEmpresa" name="telefonoEmpresa" required>

            <button type="submit">Guardar</button>
        </form>
    </section>

    <section id="datos-medicos">
        <h2>Domicilio</h2>
        <form>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <button type="submit">Guardar</button>
        </form>
    </section>

    <section id="datos-medicos">
        <h2>Datos Médicos</h2>
        <form>
            <label for="grupoSanguineo">Grupo Sanguíneo:</label>
            <select id="grupoSanguineo" name="grupoSanguineo" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="alergias">Alergias:</label>
            <input type="text" id="alergias" name="alergias">

            <button type="submit">Guardar</button>
        </form>
    </section>

</body>
</html>
